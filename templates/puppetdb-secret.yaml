{{- if not .Values.global.postgresql.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "puppetdb.secret" . }}
  labels:
    {{- include "puppetserver.puppetdb.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.global.postgresql.postgresqlUsername | b64enc | quote }}
  password: {{ include "postgresql.password" . | b64enc | quote }}
{{- end -}}
